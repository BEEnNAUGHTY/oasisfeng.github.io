    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="author" content="{{ site.name }}" />
    <meta name="twitter:site" content="@oasisfeng">
    <meta name="twitter:creator" content="@oasisfeng">

    {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta property="og:title" content="{{ page.title }}" />
    {% endif %}

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html }}" />
    <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
    <meta property="og:description" content="{{ page.excerp | strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}

    {% if page.image %}
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ site.avatar }}">
    {% endif %}
